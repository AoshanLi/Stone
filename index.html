<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>无序列表</title>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2017-09-01
        	描述：无序列表
        -->
		<ul>
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ul>
		<!--
        	作者：offline
        	时间：2017-09-01
        	描述：有序列表
        -->
		<ol>
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		<!--
        	作者：offline
        	时间：2017-09-01
        	描述：定义列表
        -->
		<dl>
			<dt>定义列表1</dt>
			<dd>左边1</dd>
			<dd>右边1</dd>
			<dt>定义列表2</dt>
			<dd>左边2</dd>
			<dd>右边2</dd>
		</dl>
	</body>
</html>
